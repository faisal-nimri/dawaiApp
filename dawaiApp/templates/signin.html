{% extends "template.html" %}
{% block content %}

  <div class="text-left py-5" style="	box-shadow: 0px 0px   black, 0px 0px 4px  black;	background-image: url(/static/images/87f893476ee5b6a00e0b2a1bc1f33f6b.jpg);	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
    <div class="container">
      <div class="row">
        <div class="mx-auto col-md-6 col-10 p-5 text-white" style="	background-image: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));	background-position: top left;	background-size: 100%;	background-repeat: repeat;">
          <h1 class="mb-4">{{title}} Log in</h1>
          <form action = "{{action}}" method="POST">
            {% csrf_token %}
            <div class="form-group"> <input type="text" class="form-control" name="email" placeholder="{% if placeholder %} {{placeholder}} {% else %} Enter Email address{% endif %}"> </div>
            <div class="form-group mb-3"> <input type="password" class="form-control" name="password" placeholder="Password"> 
              <small class="form-text text-muted text-right">
                  <a href="/signup"> Dont Have an Account!! Sign Up Now..</a>
              </small>
            </div>
              {% if wrongPass %}
               <p style="color:red"> Wrong username or password</p>
               {% endif %}
               <button type="submit" class="btn btn-primary">Sign In</button>
          </form>
        </div>
      </div>
    </div>
  </div>  
{% endblock %}
