{% extends 'template.html' %}
{% block content %}
  {% for answer in questions%}
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5>Question</h5>
          <p class="card-text">{{answer.body}}</p><br>
          <h5>Answer</h5>
          <p class="card-text">{{answer.answer}}</p>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
