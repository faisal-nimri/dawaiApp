{% extends "template.html"%}
{% block content %}

  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>{{title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-2">
    <div class="container">
      <div class="row">

          {% for product in products%}
            <div class="col-md-6">
              <div class="card"> <img class="card-img-top" src="{{product.image}}" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">{{product.name}}</h4><a class="btn btn-link" href="/product?id={{product.id}}"> Read more</a>
                </div>
              </div>
            </div>
          {% endfor %}

      </div>
    </div>
  </div>

{% endblock %}
