
{% extends "template.html" %}
{% block content %}


{% for blog in blogs %}

  <div class="py-2">
    <div class="container">
      <div class="row">
        <div class="p-0 col-lg-5 order-2 order-lg-1"> <img class="img-fluid d-block" src="{{blog.image}}"> </div>
        <div class="d-flex flex-column justify-content-center p-3 col-lg-7 order-1 order-lg-2">
          <p class="lead mb-0">{{blog.body}}</p><a class="btn btn-link" href="/blog?id={{blog.id}}">Read More</a>
        </div>
      </div>
    </div>
  </div>

{% endfor %}

{% endblock %}
